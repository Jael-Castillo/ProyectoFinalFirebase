	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Proyecto Firebase</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	</head>
		<body onload="verAlumnos()">
		<div class="jumbotron text-center">
		  <h1>Bienvenido</h1>
		  <p>Ingresa tus datos como alumno y la materia a la que quieres asistir</p>
		</div>
			<div class="container">
				<div class="row mt-4">
					<div class="col-lg-6">
						<div class="card">
							<div class="card-body">
								<div class="card-title">
									<h5>Datos de Alumnos</h5>
								</div>
								<div class="form-group"><hr></div>
								<div class="form-group">
									<input type="number" id="id" placeholder="Matricula" class="form-control"> <!--type="number" cambio por "text"-->
								</div>
								<div class="form-group">
									<input type="text" id="name" placeholder="Nombre" class="form-control">
								</div>
								<div class="form-group">
									<input placeholder="Materia" id="description" class="form-control">
								</div>
								<div class="form-group">
									<button  class="btn btn-info" onclick="insertAlumno()" >
										<i class="fas fa-plus-circle"></i>Agregar
									</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-6">
						<table class="table table-bordered text-center table-hover table-dark">
							<thead class="thead">
								<tr>
									<th>Nombre</th>
									<th>Descripci√≥n</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody id="tbody-tabla-alumno"></tbody> <!--loadTask cambio por "loadTask"-->
						</table>
					</div>
				</div>
			</div>			

	
 		<script defer src="/__/firebase/5.5.8/firebase-app.js"></script>
	    <script defer src="/__/firebase/5.5.8/firebase-database.js"></script>
	    <!-- initialize the SDK after all desired features are loaded -->
	    <script defer src="/__/firebase/init.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
	    <script type="text/javascript">
	    	 // Initialize Firebase
		  var config = {
		    apiKey: "AIzaSyDNoznVxOkstDLavCu3CPk-UJI1hzC-CeU",
		    authDomain: "karinacc-anahiojp.firebaseapp.com",
		    databaseURL: "https://karinacc-anahiojp.firebaseio.com",
		    projectId: "karinacc-anahiojp",
		    storageBucket: "karinacc-anahiojp.appspot.com",
		    messagingSenderId: "703390019103"
		  };
		  firebase.initializeApp(config);

		  function getID(id){ 
		  	return document.getElementById(id).value
		  }
		  function vaciarInput(id,result){//inputTask()
		  	return document.getElementById(id).value=result
		  }

		  function innerHTML(id,result){
		  	return document.getElementById(id).innerHTML+=result
		  }

		  function arrayJSON(name,description){
		  	var data = {
		  		name:name,
		  		description:description
		  	}
		  	return data;
		  }/*Almadenamiento*/

		  function insertAlumno(){ //insertTask()
		  	var id = getID("id")
		  	var name = getID("name")
		  	var description = getID("description")
		  	console.log(name + description)
		  	if(id.length==0 || name.length==0 || description.name==0){
		  		alert('No puedes dejar ningun campo vacio')
		  	}else{
		  		var arrayData= arrayJSON(name,description)
		  		var alumno = firebase.database().ref("alumno/"+id)/*Instertar datos---> task y datos---->task*/
		  		alumno.set(arrayData)/*Inserta lo datos que hay arrayData*/
		  		alert('Alumnos Guardado Correctamente')/*Aletar de guardado*/
		  		vaciarInput("id","")
		  		vaciarInput("name","")
		  		vaciarInput("description","")

		  	}
		  }
		  function table(name,description){
		  	return '<tr>'+
		  	'<td>'+name+'</td>'+
		  	'<td>'+description+'</td>'+
		  	'<td><td>'+
		  	'<td><td>'+
		  	'</tr>'

		  }

		  function verAlumnos(){
		  	var conexion = firebase.database().ref("alumno")
		  	conexion.on('clid_added', function(data){
		  		var alumnoValue = data.val()
		  		var result = table(alumnoValue.name,alumnoValue.description)
		  		innerHTML('#tbody-tabla-alumno',result)

		  	});
		  }


	    </script>
	
	</body>
	</html>
