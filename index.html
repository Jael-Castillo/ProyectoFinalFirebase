		<body onload="verAlumnos()">
		<div class="jumbotron text-center">
		  <h1 style="font-family: 'Patua One', cursive;">Bienvenido</h1>
		  <p style="font-family: 'Signika', sans-serif;">Ingresa tus datos como alumno y la materia a la que quieres asistir</p>
		</div>
			<div class="container">
				<div class="row mt-4">
					<div class="col-lg-6">
						<div class="card">
							<div class="card-body">
								<div class="card-title">
									<h5>Datos de Alumnos</h5>
								</div>
								<div class="form-group"><hr></div>
								<div class="form-group">
									<input type="number" id="id" placeholder="Matricula" class="form-control"> <!--type="number" cambio por "text"-->
								</div>
								<div class="form-group">
									<input type="text" id="nombre" placeholder="Nombre" class="form-control">
								</div>
								<div class="form-group">
									<input placeholder="Curso" id="curso" class="form-control">
								</div>
								<div class="form-group">
									<input placeholder="Asesor" id="asesor" class="form-control">
								</div>
								<div class="form-group">
									<input placeholder="Salón" id="salon" class="form-control">
								</div>
								<div class="form-group">
									<button  class="btn btn-info" onclick="insertAlumno()" >
										<i class="fas fa-plus-circle"></i>Agregar
									</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-6">
						<table class="table table-bordered text-center table-hover table-dark">
							<thead class="thead">
								<tr>
									<th>Matrícula</th>
									<th>Nombre</th>
									<th>Curso</th>
									<th>Asesor</th>
									<th>Salón</th>
								</tr>
							</thead>
							<tbody id="tbody-tabla-alumno"></tbody> <!--loadTask cambio por "loadTask"-->
						</table>
					</div>
				</div>
			</div>			

	
 		<script defer src="/__/firebase/5.5.8/firebase-app.js"></script>
	    <script defer src="/__/firebase/5.5.8/firebase-database.js"></script>
	    <!-- initialize the SDK after all desired features are loaded -->
	    <script defer src="/__/firebase/init.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
	    <script type="text/javascript">
	    	// Initialize Firebase
			  var config = {
			    apiKey: "AIzaSyCmOeMZXVGmYHYslkydH8BEah4ob54ba20",
			    authDomain: "jkarinacc-53eeb.firebaseapp.com",
			    databaseURL: "https://jkarinacc-53eeb.firebaseio.com",
			    projectId: "jkarinacc-53eeb",
			    storageBucket: "jkarinacc-53eeb.appspot.com",
			    messagingSenderId: "835792814108"
			  };
			  firebase.initializeApp(config);

		  function getID(id){ 
		  	return document.getElementById(id).value
		  }
		  function vaciarInput(id,result){//inputTask()
		  	return document.getElementById(id).value=result
		  }

		  function innerHTML(id,result){
		  	return document.getElementById(id).innerHTML += result
		  }

		  function arrayJSON(nombre, curso, asesor, salon){
		  	var data = { nombre, curso, asesor, salon }
		  	return data;
		  }/*Almadenamiento*/

		  function insertAlumno(){ //insertTask()
		  	var id = getID("id")
		  	var nombre = getID("nombre")
		  	var curso = getID("curso")
		  	var asesor = getID("asesor")
		  	var salon = getID("salon")
		  	console.log(nombre + curso + asesor + salon)
		  	if(id.length==0 || nombre.length==0 || curso.nombre==0 || asesor.nombre==0 || salon.nombre==0){
		  		alert('No puedes dejar ningun campo vacio')
		  	}else{
		  		var arrayData= arrayJSON(nombre, curso, asesor, salon)
		  		var alumno = firebase.database().ref("alumno/"+id)/*Instertar datos---> task y datos---->task*/
		  		alumno.set(arrayData)/*Inserta lo datos que hay arrayData*/
		  		alert('Alumnos Guardado Correctamente')/*Aletar de guardado*/
		  		vaciarInput("id","")
		  		vaciarInput("nombre","")
		  		vaciarInput("curso","")
		  		vaciarInput("asesor","")
		  		vaciarInput("salon","")
		  	}
		  }
		  function table(id, nombre, curso, asesor, salon){
		  	return `
					<tr>
						<td>${id}</td>
						<td>${nombre}</td>
						<td>${curso}</td>
						<td>${asesor}</td>
						<td>${salon}</td>
					</tr>
				`
		  }

		  function verAlumnos(){
				let result =  'innerHTML(id, "")';
		  	var conexion = firebase.database().ref("alumno")
		  	conexion.on('value', function(data){
					data.forEach(d => {
						const alumno = d.val()
						result += table(d.key,alumno.nombre,alumno.curso,alumno.asesor,alumno.salon)
					})
					innerHTML('tbody-tabla-alumno',result)
		  	});
		  }
	    </script>
	</body>
